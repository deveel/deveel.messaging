mode: ContinuousDeployment
tag-prefix: ''
next-version: '0.2.0'
branches:
  main:
    regex: ^master$|^main$
    label: 'alpha'
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    label: 'dev'
    increment: Minor
  feature:
    regex: ^features?[/-]
    label: 'feature'
    increment: Patch
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    label: 'pr'
    increment: Patch
  hotfix:
    regex: ^hotfix(es)?[/-]
    label: 'hotfix'
    increment: Patch